<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opti Answer</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <script defer src="{{ url_for('static', filename='signin.js') }}"></script>
</head>

<style>
 
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 350px;
    text-align: center;
    position: relative;
}


.logo-container {
    position: absolute;
    top: -200px;
    left: 50%;
    transform: translateX(-50%);
}

.logo {
    width: 300px;
    height: auto;
}

h2 {
    margin-top: 40px;
    font-size: 20px;
    font-weight: normal;
    color: #000;
}

h2 strong {
    font-weight: bold;
}


form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    font-size: 14px;
}

button {
    background-color: #3b6354;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #315347;
}


p {
    font-size: 14px;
    color: #666;
}

a {
    color: #3b6354;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}


.divider {
    margin: 20px 0;
    color: #aaa;
    font-size: 12px;
    text-transform: uppercase;
}



</style>

<body>
    <div class="container">
        <div class="card">

            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </div>
            <h2></strong>Email Verification</h2>
            
            <form method="POST" action="{{ url_for('verify') }}">
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
 
            <p>Didn't receive an OTP? <a href="{{ url_for('index') }}">Try again</a></p>
       
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function (e) {
                const otp = document.querySelector('input[name="otp"]').value;

                // Check if the OTP is valid (Client-side validation)
                if (otp.length !== 6 || isNaN(otp)) {
                    alert('Please enter a valid 6-digit OTP.');
                    e.preventDefault();  // Prevent form submission
                    return;
                }
            });
        });
    </script>
</body>
</html>
